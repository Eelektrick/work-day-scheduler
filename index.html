    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p> <!--day of the week, month, day of the month goes here-->

            <!--Row for 9 am-->
            <tr id="9">
              <th scope="row" class="align-middle time workHr" data-hour="9">9AM</th>
              <td class="input-cell">
                <textarea class="input-area"></textarea>
              </td>
              <td id="save-9" class="align-middle save-button-cell bg-info">
                <div class="text-center">
                  <button
                    class="btn btn-outline-dark save-button"
                    type="button"
                    id="button1"
                  >
                    <i class="far fa-save"></i>
                  </button>
                </div>
              </td>
            </tr>
